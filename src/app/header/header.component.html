<mat-toolbar color="primary">
  <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="">Inicio</a>
      </li>
      <li>
        <a routerLink="/contrato/all">Contratos</a>
      </li>
      <li>
        <a routerLink="/area/all">Areas</a>
      </li>
    </ul>
  </div>
<div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
              <a *ngIf="!isLogged()"  routerLink="/login">Login</a>
              <a *ngIf="isLogged()" (click)="logout()">Logout</a>
            </li>
          <li>
              <a routerLink="/register">Registrar</a>
          </li>
      </ul>
  </div>
</mat-toolbar>
