<div class="form-signin text-center">
  <h1>Registrar um novo usuário</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Nome" [class.is-invalid]="f.name.errors && submitted"/>
      <div *ngIf="registerForm.hasError && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Nome é obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="mail" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': f.password.errors && submitted }"/>
      <div *ngIf="registerForm.hasError && f.mail.errors" class="invalid-feedback">
        <div *ngIf="f.mail.errors.required">Email é obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="phone" class="form-control" placeholder="Telefone" [ngClass]="{ 'is-invalid': f.password.errors && submitted }"/>
      <div *ngIf="registerForm.hasError && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">Telefone é obrigatório</div>
      </div>
    </div>



    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Senha" [ngClass]="{ 'is-invalid': f.password.errors && submitted }"/>
      <div *ngIf="registerForm.hasError && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Senha é obrigatório</div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Registrar
      </button>
    </div>

  </form>

</div>
