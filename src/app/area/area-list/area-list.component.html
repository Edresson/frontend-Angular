<div class="form-signin text-center">
  
  
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <button class="btn btn-success" >
            <span role="status" aria-hidden="true"></span>
            Criar nova Área
          </button>
        
    
        <table>
          <tr>
            <td>
              Id
            </td>
            <td>
              Descrição
            </td>
          </tr>

          <tr *ngFor="let item of areas">
            <td>{{ item.id }}</td>
            <td>{{ item.description }}</td>
            <td><button type="button" (click)="onUpdateArea(item.id)" class="btn btn-primary" >Update</button></td>
            <td><button type="button" (click)="onDeleteArea(item)"class="btn btn-danger" >Delete</button></td>
          </tr>
        </table>
      </div>

      </form>
      </div>
